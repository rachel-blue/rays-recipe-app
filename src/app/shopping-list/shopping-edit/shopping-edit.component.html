<div class="row">
  <div class="col-xs-12">
    <form (ngSubmit)="onAddItem(f)" #f="ngForm">
      <div class="row">
        <div class="col-sm-5 form-group">
          <label>
            Name

            <input
              type="text"
              class="form-control"
              name="name"
              ngModel
              required
            >
          </label>
        </div>

        <div class="col-sm-2 form-group">
          <label>
            Amount

            <input
              type="number"
              class="form-control"
              name="amount"
              ngModel
              required
              pattern="^[1-9]+[0-9]*$"
            >
          </label>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <button
            class="btn btn-success"
            type="submit"
            [disabled]="!f.valid"
          >
            {{ editMode ? 'Update' : 'Add' }}
          </button>

          <button
            class="btn btn-danger"
            type="submit"
            *ngIf="editMode"
            (click)="onDelete()"
          >
            Delete
          </button>

          <button
            class="btn btn-primary"
            type="submit"
            (click)="onClear()"
          >
            Clear
          </button>
        </div>
      </div>

    </form>
  </div>
</div>
